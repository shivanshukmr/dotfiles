# optional
# TIMING:
#     TAP_MILLISEC: 200
#     DOUBLE_TAP_MILLISEC: 150
#     SYNTHETIC_KEYS_PAUSE_MILLISEC: <integer>

MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_BACKSPACE
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTMETA

  - KEY: KEY_BACKSLASH
    TAP: KEY_BACKSLASH
    HOLD: KEY_RIGHTMETA
