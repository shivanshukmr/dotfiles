# optional
TIMING:
#     TAP_MILLISEC: 200
#     DOUBLE_TAP_MILLISEC: 150
    SYNTHETIC_KEYS_PAUSE_MILLISEC: 5

MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_BACKSPACE
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTMETA

  - KEY: KEY_BACKSLASH
    TAP: KEY_BACKSLASH
    HOLD: KEY_RIGHTMETA

  - KEY: KEY_LEFTALT
    TAP: [ KEY_LEFTCTRL, KEY_F12, ]
    HOLD: KEY_LEFTALT

  - KEY: KEY_RIGHTALT
    TAP: [ KEY_RIGHTCTRL, KEY_F12, ]
    HOLD: KEY_RIGHTALT
